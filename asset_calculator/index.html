<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        .tabs {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #007BFF;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap; /* Allows tabs to wrap to the next line */
            align-items: flex-start;
        }

        .tab-container {
            display: flex;
            flex-direction: column; /* Stack the tab and small button vertically */
            align-items: center;
            margin: 5px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: white;
            color: #007BFF;
            border: none;
            border-radius: 8px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            user-select: none; /* Prevent text selection */
            display: flex;
            justify-content: space-between; /* Align text and icon */
            align-items: center;
        }

        .tab:hover {
            background: #f4f4f4;
            transform: translateY(-2px);
        }

        .tab.active {
            background: #0056b3;
            color: white;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tab i {
            font-size: 14px;
            color: #007BFF; /* Icon color */
            transition: color 0.3s ease;
            margin-left: 5px; /* Space between the text and icon */
        }

        .tab:hover i {
            color: #007BFF; /* Slightly darker shade on hover */
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            height: calc(100vh - 50px); /* Make iframe take the remaining space below tabs */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                font-size: 14px;
                padding: 10px 20px;
            }

            iframe {
                height: calc(100vh - 100px); /* Adjust for smaller screen height */
            }
        }
    </style>
    <!-- Updated FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="tabs">
        <div class="tab-container">
            <button class="tab active" onclick="loadPage('subscription_asset_calculator.html', this)" aria-selected="true" title="Count assets in all subscription's projects">
                Count assets in all subscription's projects
                <i class="fas fa-external-link-alt" onclick="window.open('subscription_asset_calculator.html', '_blank')"></i>
            </button>
        </div>

        <div class="tab-container">
            <button class="tab" onclick="loadPage('environment_asset_calculator.html', this)" aria-selected="false" title="Count assets in environment">
                Count assets in environment
                <i class="fas fa-external-link-alt" onclick="window.open('environment_asset_calculator.html', '_blank')"></i>
            </button>
        </div>
    </div>

    <iframe id="contentFrame" src="subscription_asset_calculator.html"></iframe>

    <script>
        function loadPage(page, button) {
            document.getElementById("contentFrame").src = page;

            // Highlight active button
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            button.classList.add('active');
            button.setAttribute('aria-selected', 'true');
        }
    </script>

</body>
</html>
