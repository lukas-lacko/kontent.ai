<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count content items and collections in Kontent.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #222;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        .results-container {
            margin-top: 20px;
            text-align: left;
            max-height: 500px;
            overflow-y: auto;
        }
        .collection-section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .collection-name {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .language-count {
            margin: 5px 0;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Count content items and collections in Kontent.ai</h2>
        <label for="envId">Environment ID:</label>
        <input type="text" id="envId" required placeholder="Enter Environment ID">
        
        <label for="previewKey">Delivery API Key (Optional, required for Preview API):</label>
        <input type="text" id="previewKey" placeholder="Enter API Key">
        
        <label for="collectionCodename">Collection Codename (Optional, manual entry):</label>
        <input type="text" id="collectionCodename" placeholder="Enter Collection Codename">
        
        <label for="managementKey">Management API Key (Required for auto-fetching collections):</label>
        <input type="text" id="managementKey" placeholder="Enter Management API Key">
        
        <div class="checkbox-container">
            <input type="checkbox" id="previewMode">
            <label for="previewMode">Use Preview API</label>
        </div>
        
        <button onclick="fetchTotalCount()">Count</button>
        <button onclick="fetchLanguages()">Fetch Languages</button>
        <select id="languageSelect" style="display: none;"></select>
        <p id="result"></p>
    </div>

    <script>
       async function fetchCollections() {
    const envId = document.getElementById('envId').value.trim();
    const managementKey = document.getElementById('managementKey').value.trim();

    if (!envId) {
        throw new Error('Environment ID is required');
    }
    if (!managementKey) {
        throw new Error('Management API Key is required');
    }

    const url = `https://manage.kontent.ai/v2/projects/${envId}/collections`;
    const headers = {
        'Authorization': `Bearer ${managementKey}`,
        'Content-type': 'application/json'
    };

    const response = await fetch(url, { headers });
    let data;

    try {
        data = await response.json();
    } catch {
        throw new Error(`Error ${response.status}: Invalid JSON response from server`);
    }

    if (!response.ok) {
        let errorMsg = `Error ${data.error_code || response.status}: ${data.message || response.statusText}`;
        throw new Error(errorMsg);
    }

    return data.collections.map(collection => collection.codename);
}

async function fetchTotalCount() {
    const envId = document.getElementById('envId').value.trim();
    const previewKey = document.getElementById('previewKey').value.trim();
    const managementKey = document.getElementById('managementKey').value.trim();
    const collectionCodename = document.getElementById('collectionCodename').value.trim();
    const previewMode = document.getElementById('previewMode').checked;
    const languageSelect = document.getElementById('languageSelect');
    const selectedLanguage = languageSelect.value;
    const resultElement = document.getElementById('result');

    if (!envId) {
        resultElement.textContent = 'Environment ID is required';
        return;
    }
    if (previewMode && !previewKey) {
        resultElement.textContent = 'API Key is required for preview mode';
        return;
    }

    let baseUrl = previewMode ? `https://preview-deliver.kontent.ai` : `https://deliver.kontent.ai`;
    let headers = previewKey ? { 'Authorization': `Bearer ${previewKey}` } : {};

    let languageCodes = selectedLanguage ? [selectedLanguage] : await fetchLanguages(true);
    resultElement.innerHTML = "Fetching data...";

    // Determine collections to use
    let collections = [];
    
    // If manual collection codename is provided, use it and skip Management API
    if (collectionCodename) {
        collections = [collectionCodename];
    } else if (managementKey) {
        // Fetch collections from Management API if Management API Key is provided
        try {
            resultElement.innerHTML = "Fetching collections and data...";
            collections = await fetchCollections();
        } catch (error) {
            resultElement.innerHTML = `Error fetching collections: ${error.message}`;
            return;
        }
    }

    // If no collections found or no management key/manual entry, use empty collection (all items)
    if (collections.length === 0) {
        collections = [null]; // null means no collection filter
    }

    let results = {};
    
    for (const collection of collections) {
        const collectionName = collection || 'All Collections';
        results[collectionName] = {};

        for (const language of languageCodes) {
            let url = `${baseUrl}/${envId}/items?limit=1&includeTotalCount=true&system.language=${language}&language=${language}`;
            
            // Add collection filter if collection is specified
            if (collection) {
                url += `&system.collection=${collection}`;
            }

            try {
                const response = await fetch(url, { headers });
                let data;
                
                try {
                    data = await response.json();
                } catch {
                    throw new Error(`Error ${response.status}: Invalid JSON response from server`);
                }

                if (!response.ok) {
                    let errorMsg = `Error ${data.error_code || response.status}: ${data.message || response.statusText}`;
                    throw new Error(errorMsg);
                }

                results[collectionName][language] = data.pagination.total_count;
            } catch (error) {
                results[collectionName][language] = `Error: ${error.message}`;
            }
        }
    }

    // Display results
    let html = '<div class="results-container">';
    for (const [collectionName, languageCounts] of Object.entries(results)) {
        html += `<div class="collection-section">`;
        html += `<div class="collection-name">${collectionName}</div>`;
        for (const [language, count] of Object.entries(languageCounts)) {
            html += `<div class="language-count">${language}: ${count}</div>`;
        }
        html += `</div>`;
    }
    html += '</div>';
    resultElement.innerHTML = html;
}




async function fetchLanguages(justReturnList = false) {
    const envId = document.getElementById('envId').value.trim();
    const previewKey = document.getElementById('previewKey').value.trim();
    const previewMode = document.getElementById('previewMode').checked;
    const languageSelect = document.getElementById('languageSelect');

    if (!envId) {
        alert('Environment ID is required');
        return [];
    }

    let baseUrl = previewMode ? `https://preview-deliver.kontent.ai` : `https://deliver.kontent.ai`;
    let headers = previewKey ? { 'Authorization': `Bearer ${previewKey}` } : {};
    let url = `${baseUrl}/${envId}/languages`;

    try {
        const response = await fetch(url, { headers });
        let data;

        try {
            data = await response.json(); // Try to parse JSON
        } catch {
            throw new Error(`Error ${response.status}: Invalid JSON response from server`);
        }

        if (!response.ok) {
            let errorMsg = `Error ${data.error_code || response.status}: ${data.message || response.statusText}`;
            throw new Error(errorMsg);
        }

        let languageCodes = data.languages.map(lang => lang.system.codename);

        if (justReturnList) return languageCodes;

        // Populate dropdown
        languageSelect.innerHTML = '<option value="">All Languages</option>';
        languageCodes.forEach(lang => {
            let option = document.createElement('option');
            option.value = lang;
            option.textContent = lang;
            languageSelect.appendChild(option);
        });
        languageSelect.style.display = 'inline-block';
        return languageCodes;
    } catch (error) {
        alert(`Failed to fetch languages: ${error.message}`);
        return [];
    }
}

    </script>
</body>
</html>
