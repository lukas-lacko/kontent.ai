<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontent Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        .tabs {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #007BFF;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap; /* Allows tabs to wrap to the next line */
            align-items: flex-start;
        }

        .tab-container {
            display: flex;
            flex-direction: column; /* Stack the tab and small button vertically */
            align-items: center;
            margin: 5px;
        }

                .tab {
            padding: 6px 12px;             /* Reduced from 12px 25px */
            font-size: 12px;               /* Reduced from 16px */
            border-radius: 6px;            /* Slightly smaller rounding */
            margin: 4px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: #007BFF;
            border: none;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100px;              /* Optional: minimum width for consistency */
        }

        .tab i {
            font-size: 10px;               /* Smaller icon */
            margin-left: 4px;
        }

        .tab:hover {
            background: #f4f4f4;
            transform: translateY(-2px);
        }

        .tab.active {
            background: #0056b3;
            color: white;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tab:hover i {
            color: #007BFF; /* Slightly darker shade on hover */
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            height: calc(100vh - 50px); /* Make iframe take the remaining space below tabs */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                font-size: 14px;
                padding: 10px 20px;
            }

            iframe {
                height: calc(100vh - 100px); /* Adjust for smaller screen height */
            }
        }
    </style>
    <!-- Updated FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>



    <div class="tabs">


        <!-- Compare All by Size -->
        <div class="tab-container">
            <button class="tab active" onclick="loadPage('compare-size.html', this)" aria-selected="true" title="Compare All by Size">
                Compare All by Image Size
                <i class="fas fa-external-link-alt" onclick="window.open('compare-size.html', '_blank')"></i>
            </button>
        </div>

                <!-- Compare All Basic Hash -->
        <div class="tab-container">
            <button class="tab" onclick="loadPage('compare-hash.html', this)" aria-selected="false" title="Compare All Basic Hash">
                Compare All by Image Hash
                <i class="fas fa-external-link-alt" onclick="window.open('compare-hash.html', '_blank')"></i>
            </button>
        </div>


        <div class="tab-container">
            <button class="tab" onclick="loadPage('advanced.html', this)" aria-selected="false" title="Kontent Lens Advanced">
                Advanced Image Comparison 
                <i class="fas fa-external-link-alt" onclick="window.open('advanced.html', '_blank')"></i>
            </button>
        </div>

        <div class="tab-container">
            <button class="tab" onclick="loadPage('face.html', this)" aria-selected="false" title="Kontent Lens Face Recognition">
                Face Recognition
                <i class="fas fa-external-link-alt" onclick="window.open('face.html', '_blank')"></i>
            </button>
        </div>

        
        <div class="tab-container">
            <button class="tab" onclick="loadPage('basic.html', this)" aria-selected="false" title="Kontent Lens Basic">
                Compare by Image Hash
                <i class="fas fa-external-link-alt" onclick="window.open('basic.html', '_blank')"></i>
            </button>
        </div>

                <!-- Info Button (Emoji) -->
        <div class="tab-container">
            <button class="tab" onclick="loadPage('readme.html', this)" aria-selected="false" title="Readme / Info">
                ℹ️
            </button>
        </div>
        
    </div>

    <iframe id="contentFrame" src="compare-size.html"></iframe>

    <script>
        function loadPage(page, button) {
            document.getElementById("contentFrame").src = page;

            // Highlight active button
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            button.classList.add('active');
            button.setAttribute('aria-selected', 'true');
        }
    </script>

</body>
</html>
